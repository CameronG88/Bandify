<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandify</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compressed CSS Foundation -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada&family=Montserrat:wght@600&display=swap"
        rel="stylesheet">
    <!-- CSS Link-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Header-->
    <header>
        <h1 id="bandify" class="responsive">BANDIFY</h1>
    </header>
    <div class="grid-container">
        <!-- Container that holds whole search bar-->
        <div class="grid-x" id="round">
            <div class="grid-cell small-1"></div>
            <div class="grid-cell small-2">
                <label>
                    <!-- Dropdown value selector-->
                    <select>
                        <option value="artist">Artist</option>
                        <option value="album">Album</option>
                    </select>
                </label>
            </div>
            <div class="grid-cell small-8 input-group search">
                <!-- Search Input-->
                <input id="searchInput" type="search" placeholder="Search for Artist or Album"
                    aria-describedby="exampleHelpText">
                <div class="input-group-button">
                    <!-- Search Button-->
                    <input id="searchBtn" type="submit" class="button" value="Search">
                </div>
            </div>
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-x">
            <div class="grid-y small-1"></div>

            <!-- Container that holds the artist's tracklist-->
                
            <div class=" containerEdge grid-y small-3 scroll" id="pointer">
            <!-- List that JS dynamically populates-->
                <ul id="songsList">

                </ul>
            </div>
            <div class="grid-y small-1"></div>
            <!-- Container that holds artist picture and info -->
            <div id="bandsList" class=" containerEdge grid-y small-6 bandscontainer"></div>
        </div>
    </div>
    <div>
        <!-- Container that holds the music player -->
        <div id="player"></div>
    </div>
    <!-- Footer with team member Github links-->
    <footer class="columns shrink footer text-center">
        <p>GithubLinks</p>
        <ul class="menu align-center">
            <li><a class="footerlinks" href="https://github.com/CameronG88" target="_blank">Cameron</li>
            <li><a class="footerlinks" href="https://github.com/Cholmes1994" target="_blank">Chris</li>
            <li><a class="footerlinks" href="https://github.com/ryanschuttig" target="_blank">Ryan</li>
        </ul>
    </footer>

    <script src="script.js"></script>
</body>

</html>
